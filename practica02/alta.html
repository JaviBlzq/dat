<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Practica 1.05</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <h1>Compañía de seguros</h1>
        <form action="./operacion.html">
            <fieldset>
                <legend>
                    Datos personales
                </legend>

                <label class="form-label"  for="name">Nombre:</label>
                <input class="form-control" type="text" name="name" id="name">
                <br>
                <label class="form-label"   for="surname">Apellidos:</label>
                <input class="form-control" type="text" name="surname" id="surname">
                <br>
                <label class="form-label"  for="phone">Número de telefono:</label>
                <input class="form-control" type="tel" name="phone" id="phone">
                <br>
                <label class="form-label"  for="address">Dirección:</label>
                <input class="form-control" type="text" name="address" id="address">
                <br>
                <label class="form-label"  for="mail">Correo electrónico:</label>
                <input class="form-control" type="email" name="mail" id="mail">
                <br>
                <label class="form-label"  for="birthdate">Número de telefono:</label>
                <input class="form-control" type="date" name="birthdate" id="birthdate">
                <br>
                
                
            </fieldset>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
