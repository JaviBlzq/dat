<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Practica 1.05</title>
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <h1>Solicitar presupuesto seguro automóvil</h1>
        <form action="./alta.html">
            <fieldset>
                <legend>
                    Datos necesarios
                </legend>
                <div class="form-group">    
                    <label class="form-label"   for="insurance_type">Tipo de seguro:</label>
                    <select class="form-control" name="insurance_type" id="insurance_type" class="form-control form-control-lg">
                        <option value="car">Coche</option>
                        <option value="bike">Moto</option>
                        <option value="truck">Camión</option>
                    </select>
                </div>
                
                <br>
                
                <p>¿Cuántos partes dio el año pasado?</p>
                  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="claim" value="0">
                    <label class="form-check-label" for="claim">
                      Cero (0)
                    </label>
                </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="claim" value="1">
                    <label class="form-check-label" for="claim">
                      Uno (1)
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="claim" value="2" >
                    <label class="form-check-label" for="claim">
                      Dos o más (&GreaterEqual;2)
                    </label>
                  </div>

                <br>
                <label class="form-label" for="insured_before">¿Asegurado con nosotros con anterioridad?</label>
                <input class="form-check" type="checkbox" name="insured_before" value="yes"> 
                
                <br>
                
                <label class="form-label" for="plate">Matrícula del automóvil:</label>
                <input class="form-control" type="text" name="license_plate" id="plate">

                <br>
                
                <label class="form-label" for="car_color">Color del automóvil:</label>
                <input class="form-control" type="color" name="car_color" id="car_color">

                <br>
                
                <label for="intro">Breve introducción</label><br>
                <textarea name="intro" id="intro" rows="10" cols="20">
                    
                </textarea>

                <br>
                
                <label class="form-label" for="price_range">El precio será entre 0 hasta 1500&nbsp;€. ¿Cuánto espera pagar?</label>
                <input class="form-control" type="number" name="price_range" id="price_range" min="0" max="1500">
            </fieldset>

            <input type="submit" value="Solicitar">
        </form>
    </body>
</html>
