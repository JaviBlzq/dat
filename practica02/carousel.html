<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Carousel Fotos</title>
    </head>
    <body>
        <h1 class="">Restaurante Chirón 30/01/2025</h1>

        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="./images/Primero.jpg" class="d-block mx-auto w-auto" alt="Olivas">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Entrante</h5>
                  <p>Olivas con Vermout de la zona</p>
                </div>
              </div>

              <div class="carousel-item" data-bs-interval="2000">
                <img src="./images/Segundo.jpg" class="d-block mx-auto w-auto" alt="Croqueta">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Aperitivo</h5>
                  <p>Croqueta melosa de leche de oveja y jamón ibérico</p>
                </div>
              </div>

              <div class="carousel-item">
                <img src="./images/Tercero.jpg" class="d-block mx-auto w-auto" alt="Lomo de Cierva">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Primero</h5>
                  <p>Lomo de cierva asada a la parrilla, remolacha, cebolla morada y Cabernet Sauvignon</p>
                </div>
              </div>

              <div class="carousel-item">
                <img src="./images/Postre.jpg" class="d-block mx-auto w-auto" alt="Postre">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Petit four</h5>
                  <p>Financiero de almedras y frambuesas. Gominola de frambuesas</p>
                </div>
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </body>
</html>
