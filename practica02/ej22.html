<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        p.parrafo {
            color: green;
        }

        #idUnico {
            text-decoration: underline;
        }

        .titulo .uno {
            background-color: cadetblue;
        }
        .padre * .nieto{
            color: red;
        }

        .listado ul {
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <p class="parrafo">Lorem Ipsum</p>
    <div class="parrafo">
        <p>Lorem Ipsum</p>
    </div>

    <p id="idUnico">¿Soy único?</p>
    <p class="idUnico">¿Soy único?</p>

    <div class="titulo">
        <h1 class="uno">Titulo 1</h1>

    </div>
    <h1 class="titulo uno">Titulo</h1>

    <div class="padre">
        <div class="hijo">
            <p class="nieto">¿Soy nieto?</p>
        </div>
    </div>

    <div class="padre"></div>
        <p class="nieto">¿Soy nieto?</p>
    </div>

    <div class="listado">
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
        </ul>
    </div>
    <div class="listado">
        <p>Elemento 3</p>
    </div>

</body>

</html>
